<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ui.grid.div_top{
            margin-top: 15%
        }
    </style>
</head>

<body>

    <div class="ui grid div_top">
        <div class="five wide column"></div>
        <div class="six wide column">
            <form class="ui form" action="/doPost" method="post">
                <h4 class="ui dividing header">Housing Prediction</h4>
                <div class="field">
                    <label>Address</label>
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="postcode" placeholder="Postcode">
                        </div>
                        <div class="field">
                            <input type="text" name="post_town" placeholder="post town">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Property Type</label>
                    <div class="field">
                        <input type="text" name="property_type" placeholder="Property Type">
                    </div>
                </div>
                <h4 class="ui header">Housing Prediction</h4>
                <div class="four fields">
                    
                    <div class="field">
                        <input type="text" name="bathrooms" placeholder="Bathrooms">
                    </div>
                    <div class="field">
                        <input type="text" name="floors" placeholder="Floors">
                    </div>
                    <div class="field">
                        <input type="text" name="bedrooms" placeholder="Bedrooms">
                    </div>
                    <div class="field">
                        <input type="text" name="recepts" placeholder="Recepts">
                    </div>

                </div>
                <div class="inline fields">
                    <label for="fruit">Select your favorite fruit:</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                        <input type="radio" name="new_home" value="1" check='chacked'>
                        <label>Yes</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                        <input type="radio" name="new_home" value="0">
                        <label>No</label> 
                        </div>
                    </div>
                    <button class="ui button" type="submit" tabindex="0">Predict</button>
                </div>
            </form>
        </div>
        <div class="five wide column"></div>
    </div>
</body>
</html>
